test_one.dashboard:
    path: '/dashboard'
    defaults:
        _controller: '\Drupal\test_one\Controller\DashboardController::dashboard'
        _title: 'Tableau du test'
    requirements:
        _permission: 'TRUE'

test_one.demo:
    path: '/demo'
    defaults:
        _controller: '\Drupal\test_one\Controller\DashboardController::demo'
        _title: 'Page de demo'
    requirements:
        _permission: 'access content'

test_one.form:
    path: '/testForm'
    defaults:
        _form: 'Drupal\test_one\Form\TestOneForm'
        _title: 'My first form with Drupal'
    requirements:
        _permission: 'access content'
